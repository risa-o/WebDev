<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Exercise</title>
    <style>
    	div{
    	  border:1px solid black;
    	  height:72px; 
    	  width:72px; 
    	  padding:6px; 
    	  margin:50px 25px; 
    	  color:white; 
    	  font-weight:bold;
    	  float: left;
		}

		img{
			float: left;
			margin: 15px 0px 15px -40px;
		}
		div:nth-of-type(4n){
			clear:both;
		}

	</style>
</head>
<body>
	<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum#Color_display_spectrum">Visible Spectrum Wavelengths</a></h1>
	
	<div style="background:red;">620-750 nm</div>	
	<img src="codeup-arrow.png">
	<div style="background:orange;">590-620 nm</div>
	<img src="codeup-arrow.png">
	<div style="background:yellow;">570-590 nm</div>
	<img src="codeup-arrow.png">
	<div style="background:green;">495-570 nm</div>
	<img src="codeup-arrow.png">
	<div style="background:blue;">450-495 nm</div>
	<img src="codeup-arrow.png">
	<div style="background:purple;">380-450 nm</div>
	<img src="codeup-arrow.png">
</body>
</html>
